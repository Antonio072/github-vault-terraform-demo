name: ImageBuilder
# Run this workflow every time a new commit pushed to the repository
on: push
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Import Secrets
        uses: hashicorp/vault-action@v2
        with:
          method: approle
          role_id: ${{ secrets.VAULT_ROLE_ID }}
          secret_id: ${{ secrets.VAULT_SECRET_ID }}
          url: ${{ secrets.VAULT_URL }}
          secrets: |
            kv/data/actions-demo/ci app_secret
      - name: Build Docker Image
        run: docker build . --file Dockerfile --build-arg app_secret="${{ env.APP_SECRET }}" -t vault-action-exampleapp